kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense-1
  labels:
    project: expense
    environment: dev
    module: mysql
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      project: expense
      environment: dev
      module: mysql
      tier: db
  template:
    metadata:
      labels:
        project: expense
        environment: dev
        module: mysql
        tier: db
    spec:
      containers:
      - name: nginx
        image: sirishasai2105/mysql:v1
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 15
          periodSeconds: 10

---
kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    project: expense
    environment: dev
    module: mysql
    tier: db
  ports:
  - name: mysql-svc
    protocol: TCP
    port: 3306
    targetPort: 3306







