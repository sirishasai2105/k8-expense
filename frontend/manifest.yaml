kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  namespace: expense
  labels:
    project: expense
    environment: dev
    module: frontend
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      project: expense
      environment: dev
      module: frontend
      tier: web
  template:
    metadata:
      labels:
        project: expense
        environment: dev
        module: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: sirishasai2105/frontend:v1

---

kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
     project: expense
     environment: dev
     module: frontend      
     tier: web
ports:
- name: frontend-svc
  protocol: TCP
  port: 80
  targetPort: 80


